<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Πελατολόγιο</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Πελατολόγιο</h1>
  <button onclick="signInWithGoogle()">Σύνδεση με Google</button>
  <form id="clientForm">
    <input type="text" id="firstName" placeholder="Όνομα" required />
    <input type="text" id="lastName" placeholder="Επώνυμο" required />
    <input type="text" id="phone" placeholder="Τηλέφωνο" />
    <input type="email" id="email" placeholder="Email" />
    <button type="submit">Καταχώριση</button>
  </form>
  <ul id="clientList"></ul>
  <script src="main.js"></script>
</body>
</html>
