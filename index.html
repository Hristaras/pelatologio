<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Πελατολόγιο</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Πελατολόγιο</h1>

  <div id="auth">
    <button onclick="signInWithGoogle()">Σύνδεση με Google</button>
    <button onclick="signOut()">Αποσύνδεση</button>
    <p id="userInfo"></p>
  </div>

  <form id="clientForm">
    <input type="text" id="name" placeholder="Όνομα" required />
    <input type="text" id="surname" placeholder="Επίθετο" required />
    <input type="number" id="debt" placeholder="Χρωστούμενα" required />
    <input type="text" id="phone" placeholder="Τηλέφωνο" required />
    <button type="submit">Καταχώριση</button>
  </form>

  <ul id="clientList"></ul>

  <script src="firebase-config.js"></script>
  <script src="main.js"></script>
</body>
</html>
